<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista e formulários</title>
</head>
<body>

 <!--Formulários-->   
<form enctype="multipart/form-data">

    <fieldset>
        
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="Nome" placeholder="Nome:">
        <br>

        <label for="enderec">Endereço: </label>
        <input type="endereco" id="endereço" name="Endereço" placeholder="Endereço">
        <br>

        Escolaridade:
        <select id="escolaridade" name="escolaridade">
            <option value="ensino médio" selected>Ensino Médio</option>
            <option value="ensino fundamental">Ensino Fundamental</option>
            <option value="ensino superior">Ensino Superior</option>
        </select>
        <br>

        Setor:
            <input type="radio" name="setor" id="gerencia" value="Gerência">
            <label for="gerencia">Gerência</label>

            <input type="radio" name="setor" id="financeiro" value="Financeiro">
            <label for="financeiro">Financeiro</label>

            <input type="radio" name="setor" id="recepcao" value="Recepção">
            <label for="recepcao">Recepção</label>

            <input type="radio" name="setor" id="administrativo" value="Administrativo">
            <label for="administrativo">Administrativo</label>
            <br>

            Quais áreas possui interesse:<br>
            <input type="checkbox" name="areas" id="computacao" value="Computação">
            <label for="computacao">Computação</label>
            
            <input type="checkbox" name="areas" id="engengaria" value="Engengaria">
            <label for="engengaria">Engengaria</label>

            <input type="checkbox" name="areas" id="biologia" value="Biologia">
            <label for="biologia">Biologia</label>

            <input type="checkbox" name="areas" id="psicologia" value="Psicologia">
            <label for="psicologia">Engengaria</label>

            <br>
             Observações: <br>
            <textarea></textarea>
            <br>

            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>

    </fieldset>

</form>    

</body>
